<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Modeling Videos</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            position: relative;
            font-family: Arial, Helvetica, sans-serif;
            color: #505050;
            background-color: #212020;
        }

        .parent-container {
            position: absolute;
            width: 1400px;
            height: 768px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -40%) scale(1.5); /* Set scale to 1.5 initially */
            background-image: url('index.jpg');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            overflow: hidden; /* Prevents overflow */
        }

        .new-container {
            position: absolute;
            width: 245px;
            height: 145px;
            background: rgba(210, 210, 210, 0.85);
            padding: 15px;
            border-radius: 0px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            top: 200px;
            left: 626px;
            border: 1px solid #d0d0d0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            overflow-y: auto;
            z-index: 300;
            backdrop-filter: blur(10px);
        }

        .video-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .video-box {
            background: #e2e2e2;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            height: 190px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .video-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .video-box h3 {
            margin: 10px 0;
            font-size: 0.8em;
            color: #333;
        }

        .video-box video {
            width: 100%;
            height: 200px;
            border-radius: 5px;
        }

        .home-button {
            position: absolute;
            bottom: 575px;
            right: 730px;
            background-color: rgba(185, 185, 185, 0.1); /* Slightly more solid */
            color: #fff; /* White text */
            border: 0px;
            padding: 4px 18px;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            z-index: 400;
        }
    </style>
</head>
<body>
    <div class="parent-container">
        <!-- Video container with 3D modeling videos -->
        <div class="new-container">
            <div class="video-container">
                <!-- Video 1 -->
                <div class="video-box" onclick="window.location.href='#'">
                    <video controls>
                        <source src="website.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <h3>Three.js Website</h3>
                </div>
            </div>
        </div>

        <!-- Home button -->
        <button class="home-button" onclick="window.location.href='projects.html'"></button>
    </div>
</body>
</html>
