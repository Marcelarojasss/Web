<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Modeling Videos</title>
    <style>
         html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        body {
            position: relative;
            font-family: Arial, Helvetica, sans-serif;
            color: #505050;
            background-color: #212020;
        }

        .parent-container {
            position: absolute;
            width: 1400px; /* Fixed width for the entire container */
            height: 768px; /* Fixed height for the entire container */
            top: 50%;  /* Center the container vertically */
            left: 50%; /* Center the container horizontally */
            transform: translate(-50%, -40%) scale(1.5); /* Set scale to 1.5 initially */
            background-image: url('index.jpg');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            overflow: hidden; /* Prevents overflow */
        }

        .new-container {
            position: absolute;
            width: 245px;  /* Fixed width */
            height: 145px; /* Fixed height */
            background: rgba(210, 210, 210, 0.85); /* Slightly transparent white */
            padding: 15px;
            border-radius: 0px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            top: 200px; /* Adjust to position inside the container */
            left: 626px; /* Adjust to position inside the container */
            border: 1px solid #d0d0d0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            overflow-y: auto;
            z-index: 300;
            backdrop-filter: blur(10px); /* Subtle blur effect for a polished look */
        }
        
        .video-container {
            display: flex;
            flex-direction: column; /* Align videos vertically like project boxes */
            gap: 15px;
            width: 100%;
        }

        .video-box {
            background: #e2e2e2;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            height: 158px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .video-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .video-box h3 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #333;
        }

        .video-box video {
            width: 100%;  /* Make the video take full width */
            height: 200px;
            border-radius: 5px;
        }

        /* Semi-transparent home button */
        .home-button {
            position: absolute;
            bottom: 575px;
            right: 730px;
            background-color: rgba(185, 185, 185, 0.1); /* Slightly more solid */
            color: #fff; /* White text */
            border: 0px;
            padding: 4px 18px;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            z-index: 400;
        }
    </style>
</head>
<body>
    <!-- Persistent audio iframe, hidden -->
    <iframe src="audio.html" allow="autoplay" style="display: none;"></iframe>

   
    
    <div class="parent-container">
        <!-- Video container with 3D modeling videos -->
        <div class="new-container">
            <div class="video-container">
                <!-- Video 1 -->
                <div class="video-box" onclick="window.location.href='#'">
                    <video controls>
                        <source src="video1.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <h3>3D Model 1</h3>
                </div>

                <!-- Video 2 -->
                <div class="video-box" onclick="window.location.href='#'">
                    <video controls>
                        <source src="video2.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <h3>3D Model 2</h3>
                </div>

                <!-- Video 3 -->
                <div class="video-box" onclick="window.location.href='#'">
                    <video controls>
                        <source src="video3.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <h3>3D Model 3</h3>
                </div>

                <!-- Video 4 -->
                <div class="video-box" onclick="window.location.href='#'">
                    <video controls>
                        <source src="video4.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <h3>3D Model 4</h3>
                </div>

                <!-- Video 5 -->
                <div class="video-box" onclick="window.location.href='#'">
                    <video controls>
                        <source src="video5.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <h3>3D Model 5</h3>
                </div>
            </div>
        </div>
        <button class="home-button" onclick="window.location.href='home.html'"></button>
    </div>
</body>
</html>
