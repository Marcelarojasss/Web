<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcela's Website - Start Page</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #212020;
            color: #e1e1e1;
            font-family: Arial, Helvetica, sans-serif;
        }

        .parent-container {
            position: absolute;
            width: 1400px;
            height: 768px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-image: url('index.jpg');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .start-button {
            position: absolute;
            bottom: 430px;
            left: 54%;
            transform: translateX(-50%);
            padding: 3px 9px;
            font-size: 14px;
            color: #e1e1e1;
            background-color: #656565;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 600;
        }

        .start-button:hover {
            background-color: #818181;
        }

        .mobile-warning {
            display: none;
            font-size: 1.5em;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            background-color: #333333;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 700;
        }

        @media only screen and (max-width: 768px) {
            .parent-container { 
                display: none;
            }
            .mobile-warning {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Persistent audio iframe, hidden -->
    <iframe src="audio.html" allow="autoplay" style="display: none;"></iframe>

    <!-- Main content container -->
    <div class="parent-container">
        <!-- Start button to navigate to home page -->
        <button class="start-button" onclick="navigateToHome()">Log in</button>
    </div>

    <script>
        function navigateToHome() {
            location.href = 'home.html';
        }
    </script>

    <!-- Mobile warning message -->
    <div class="mobile-warning">
        Please open full screen on a desktop computer for the best experience. <br>
    </div>
</body>
</html>
